    :root {
      --rust-red: #a43a28;
      --cream: #fdf5e6;
      --off-white: #faf9f6;
      --text-dark: #2d2d2d;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--off-white);
      /* Retro Serif Font */
      font-family: 'Georgia', 'Times New Roman', Times, serif; 
      color: var(--text-dark);
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: var(--cream);
      width: 100%;
      max-width: 650px; /* Slightly wider to accommodate the row layout */
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      border-top: 10px solid var(--rust-red);
    }

    h2 {
      color: var(--rust-red);
      text-align: center;
      margin-top: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      border-bottom: 1px solid rgba(164, 58, 40, 0.2);
      padding-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--rust-red);
    }

    /* Standardized Input Styling */
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #d2c1a5;
      border-radius: 8px; /* Rounded edges */
      box-sizing: border-box;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fff;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--rust-red);
      box-shadow: 0 0 0 3px rgba(164, 58, 40, 0.1);
    }

    /* Participant Card Styling */
    .participant-card {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 1px solid rgba(164, 58, 40, 0.15);
    }

    h4 {
      margin: 0 0 12px 0;
      color: var(--rust-red);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

      gap: 12px;
      flex-wrap: wrap; /* Wraps neatly on mobile */
    }

      flex: 1;
      min-width: 160px; /* Prevents inputs from getting too skinny */
    }
