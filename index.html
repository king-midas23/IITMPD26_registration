<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IITM PD | College Registration</title>
  <style>
    :root {
      --rust-red: #a43a28;
      --cream: #fdf5e6;
      --off-white: #faf9f6;
      --text-dark: #2d2d2d;
      --shadow: 4px 4px 0px rgba(164, 58, 40, 0.2); /* Retro hard shadow */
    }

    body {
      background-color: var(--off-white);
      /* Retro Serif Font Stack */
      font-family: 'Georgia', 'Times New Roman', Times, serif; 
      color: var(--text-dark);
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: var(--cream);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 4px; /* Sharper corners for retro look */
      box-shadow: var(--shadow);
      border: 2px solid var(--rust-red);
    }

    h2 {
      color: var(--rust-red);
      text-align: center;
      margin-top: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid var(--rust-red);
      padding-bottom: 10px;
      font-weight: 900;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--rust-red);
      text-transform: uppercase;
    }

    /* Consistent Input Styling */
    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #d2c1a5; /* Muted cream border */
      border-radius: 0px; /* Square edges for retro feel */
      box-sizing: border-box;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fff;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--rust-red);
      background-color: #fff;
    }

    .participant-card {
      background: rgba(255, 255, 255, 0.5);
      padding: 15px;
      margin-bottom: 15px;
      border: 1px dashed var(--rust-red);
    }

    h4 {
      margin: 0 0 10px 0;
      color: var(--rust-red);
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    button {
      width: 100%;
      background-color: var(--rust-red);
      color: var(--cream);
      padding: 14px;
      border: 2px solid var(--rust-red);
      font-size: 1.1rem;
      font-weight: bold;
      font-family: inherit;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 3px 3px 0px #5a1f16;
      transition: all 0.1s;
    }

    button:hover {
      transform: translate(-1px, -1px);
      box-shadow: 4px 4px 0px #5a1f16;
    }

    button:active {
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0px #5a1f16;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>IITM PD 2026</h2>
  
  <form id="regForm">
    <div class="form-group">
      <label for="college">College / University</label>
      <input type="text" name="college" id="college" placeholder="Enter Institution Name" required>
    </div>

    <div class="form-group">
      <label for="count">No. of Participants</label>
      <input type="number" id="count" min="1" placeholder="0" required>
    </div>

    <div id="participants"></div>

    <button type="submit">Submit Registration</button>
  </form>
</div>
