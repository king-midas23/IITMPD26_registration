<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IITM PD | Registration</title>
  <style>
    :root {
      --rust-red: #541d13;
      --cream: #fdf5e6;
      --off-white: #faf9f6;
      --text-dark: #2d2d2d;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--off-white);
      /* Retro Serif Font */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-dark);
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: var(--cream);
      width: 100%;
      max-width: 650px; /* Slightly wider to accommodate the row layout */
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      border-top: 10px solid var(--rust-red);
    }

    h1 {
      color: var(--rust-red);
      text-align: center;
      margin-top: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      border-bottom: 1px solid rgba(164, 58, 40, 0.2);
      padding-bottom: 15px;
    }

     h2 {
      color: var(--rust-red);
      text-align: center;
      margin-top: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 900;
      border-bottom: 1px solid rgba(164, 58, 40, 0.2);
      padding-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--rust-red);
    }

    /* Standardized Input Styling */
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #d2c1a5;
      border-radius: 8px; /* Rounded edges */
      box-sizing: border-box;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fff;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--rust-red);
      box-shadow: 0 0 0 3px rgba(164, 58, 40, 0.1);
    }

    /* Participant Card Styling */
    .participant-card {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 1px solid rgba(164, 58, 40, 0.15);
    }
    
    h3 {
      margin: 0 0 12px 0;
      color: var(--rust-red);
      font-size: 1rem;
      letter-spacing: 1px;
      text-align: centre;
    }
    
    h4 {
      margin: 0 0 12px 0;
      color: var(--rust-red);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Flex container for equal-sized inputs */
    .input-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap; /* Wraps neatly on mobile */
    }

    .input-row > * {
      flex: 1;
      min-width: 160px; /* Prevents inputs from getting too skinny */
    }

    button {
      width: 100%;
      background-color: var(--rust-red);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      font-family: inherit;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #8a3022;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .input-row > * {
        min-width: 100%; /* Stacks fully on very small screens */
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>IITMPD 2026</h1>
  <h2>Participant Details</h2>
  <h3>Greetings from the OrgComm of IITMPD, thank you for registering! We need a list of all participants for security permissions + hostel accommodation. </h3>
  
  <form id="regForm">
    <div class="form-group">
      <label for="college">College / University</label>
      <input type="text" name="college" id="college" placeholder="Enter Institution Name" required>
    </div>

    <div class="form-group">
      <label for="count">Number of Participants</label>
      <input type="number" id="count" min="1" placeholder="e.g. 3" required>
    </div>

    <div id="participants">
      </div>

    <button type="submit" id="submitBtn">Submit Registration</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
